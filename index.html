<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Let's get involved!</title>
</head>
<body>
    <a name='go-to-top'></a>
    <div class='container'>
    <header>
        <h1>Stay Informed. <br>Get Involved.</h1>
    </header>
    <main>
        <div class='wrap'>
         <h2>Find the most recent news on topics you care about along with any public White House petitions available to sign.</h2>
            <form class='form' id='js-form'>
                <input type='text' id='js-search' name='search' placeholder='ex: Breonna Taylor, Trump'><br>
                <input class='search-button' type='submit' id='js-search-button'></input>
            </form>
        </div>
        <div class='display-results'>
            <p id='#js-error-message'></p>
            <div class='display-petitions hidden'>
                <div class='petitions-wrap'>
                    <div class='petitions-header'>
                <h2>Petitions Available to Sign</h2>
                <a href='#go-to-news'>Go to News</a>
                    </div>
                <ul id='js-petitions-list' class='petitions-list'></ul>
                </div>
            </div>
            <div class='display-news hidden'>
                <a name='go-to-news'></a>
                    <div class='news-wrap'>
                    <div class='news-header'>
                <h2>Recent News</h2>
                <a href='#go-to-top'>Return to Search</a>
                    </div>
                    <ul id='js-news-list' class='news-list'></ul>
              </div>
            </div>
        </div>
    </main>
    </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src='script.js'></script>   
</body>
</html>
